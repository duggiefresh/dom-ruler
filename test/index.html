<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    @font-face {
      font-family: leitura-news-2-italic;
      src: url("../vendor/leitura_news_2-italic.ttf");
    }

    @font-face {
      font-family: leitura-news-2-roman;
      src: url("../vendor/leitura_news_2-roman.ttf");
    }

    p {
      font-family: leitura-news-2-roman;
    }

    .italic {
      font-family: leitura-news-2-italic;
    }

  </style>
</head>
<body lang="en">
  <button name="test" onclick="test()">Test</button>

  <p id="test1">
    <span class="italic">Hello</span>
  </p>

  <script src="../dist/ellipsis.js"></script>
  <script>
    var Ellipsis = require('ellipsis');
    function test() {
      var el = document.querySelector("#test1");
      Ellipsis.update(el, el.querySelector("span"), { ellipsis: "..." });
    }
  </script>
</body>
</html>
